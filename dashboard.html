<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="top-bar">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="location-date">
      <div id="location">Your Location</div>
      <div id="date">--</div>
    </div>

    <div class="temp-icon">
      <div id="temperature">--Â°</div>
      <img id="weatherIcon" src="icons/cloud-sun-rain.png" alt="Weather Icon">
    </div>

    <div id="condition">--</div>

    <div class="stats-strip">
      <div class="stat-box">
        <p>Precipitation</p>
        <h4 id="precip">--%</h4>
      </div>
      <div class="stat-box">
        <p>Humidity</p>
        <h4 id="humidity">--%</h4>
      </div>
      <div class="stat-box">
        <p>Wind Speed</p>
        <h4 id="wind">-- km/h</h4>
      </div>
    </div>

    <div class="forecast-container" id="forecast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
